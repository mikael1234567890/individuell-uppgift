name: Build and push to aws

on:
  push:
    branches:
      -main


jobs:
  build:
    runs-on:ubuntu-latest

    steps:
      -name: checkout repo
       uses: actions/checkout@v3

      -name: Setup dotnet
       uses: actions/setup-dotnet@v3
       with: 
        dotnet-version: '6.0'

      -name: Build projekt
       run: dotnet restore; dotnet publish -o site;

      -name: create zip package
       run: cd site; zip ../site.zip *;

      -name: Deploy to aws EB
       uses: einaregilsson/beanstalk-deploy@21
       with:
        aws_access_key: ${{secrets.AWS_ACCESS_KEY_ID}}
        aws_secret_key: ${{secret.AWS_SECRET_ACCESS_KEY}}
        application_name: skolaAPI
        enviroment_name: SkolaAPI-env
        version_label: ${{ github.run_id }}
        region: eu-north-1
        deployment_package: site.zip     